llm:
  provider: "openai"  # Options: "openai", "anthropic", "ollama"
  model: "gpt-4o"
  api_key_env: "OPENAI_API_KEY"  # Environment variable name containing the API key
  
  # Ollama-specific settings (used when provider is "ollama")
